<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      buttons
    </title>
  </head>
  <body>
    <p>
      Javascript.
    </p>
    <button id="button1">
      Click me.
    </button>
    <button id="button2">
      Click me.
    </button>
    <script>
      document.getElementById("button1").onclick=function(){
        alert("How can i help you!");
        
      }
      document.getElementById("button2").onclick=function(){
        alert("You have just clicked me!");
        
      }
    </script>
  </body>
  
</html>
